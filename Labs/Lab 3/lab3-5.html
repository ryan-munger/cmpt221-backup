<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 3-5</title>
</head>

<body>
    <h3>Lab 3-5 - Using document.write()</h3>
    <hr />
    <script>
        // Concatenate a prompt() method into a document.write() statement
        document.write("<h4>Welcome, " + prompt("What is your name?", "Thank you for entering your name here") + ".</h4>");
    </script>
</body>

</html>
